{% extends 'blog/base.html' %}
{% block content %}
  {% if post.published_date %}
  <div class="post">
    <div class="date">
      {{ post.published_date }}
    </div>
    {% endif %}
    {% if user.is_authenticated %}  
      <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit fa-2x"></i></a>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text | linebreaksbr }}</p>
  </div>
{% endblock%}
