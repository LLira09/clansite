<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sadder Days</title>
  </head>
  <body>
    <h1><a href="">Destiny 2 Shadowkeep News</a></h1>
    {% for post in posts %}
      <div class="">
        <p>Published: {{ post.published_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text | linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
